<html>
    <head>
        <title>User Profile</title>
    </head>
    <body>
        <form>
            <table border="1" width="500px" height="400px">
                <tr>
                    <th colspan="3">Person Profile</th>
                </tr>
    
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="" value="" /></td>
                    <td width="30px"></td>
                </tr>
    
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="" value="" /></td>
                    <td></td>
                </tr>
    
                <tr>
                    <td>Gender</td>
                    <td>
                        Male<input type="radio" name="gender" value="Male" />
                        Female<input type="radio" name="gender" value="Female" />
                        Others<input type="radio" name="gender" value="Others" />
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="birthday" value="" /></td>
                    <td></td>
                </tr>

                <tr>
                    <td>Blood Group</td>
                    <td>
                        <select name="blood group">
                            <option value="O positive">O+</option>
                            <option value="O negative">O-</option>
                            <option value="AB positive">AB+</option>
                            <option value="AB negative">AB-</option>
                            <option value="A positive">A+</option>
                            <option value="A negative">A-</option>
                            <option value="B positive">B+</option>
                            <option value="B negative">B-</option>
                        </select>
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>Degree</td>
                    <td>
                        SSC<input type="checkbox" name="degree1" value="SSC" />
                        HSC<input type="checkbox" name="degree2" value="HSC" />
                        BSc<input type="checkbox" name="degree3" value="BSc" />
                        MSc<input type="checkbox" name="degree3" value="MSc" />
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>Photo</td>
                    <td><input type="file" name="picture" value="" /></td>
                    <td></td>
                </tr>

                <tr height="40px">
                    <td colspan="3"></td>
                </tr>

                <tr>
                    <td colspan="3" align="right"><input type="submit" name="" value="submit" /> <input type="reset" name="" value="reset" /></td>
                </tr>

            </table>
        </form>
        
    </body>
</html>
