<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <b>1.</b>
        <form>
            Name <br /><input type="text" name="name" value="" /> <br />
            <input type="submit" name="" value="submit" />
        </form>

        <b>2.</b>
        <form>
            Email <br /><input type="email" name="email" value="" /> <br />
            <input type="submit" name="" value="submit" />
        </form>

         <b>3.</b>
        <form>
            Gender <br />Male<input type="radio" name="gender" value="Male" />
            Female<input type="radio" name="gender" value="Female" />
            Others<input type="radio" name="gender" value="Others" />
            <br />
            <input type="submit" name="" value="submit" />
        </form>

        <b>4.</b>
        <form>
            Date of Birth <input type="date" name="birthday" value="" /> <br />
            <input type="submit" name="" value="submit" />
        </form>

        <b>5.</b>
        <form>
            Degree <br /> 
            SSC<input type="checkbox" name="degree1" value="SSC" />
            HSC<input type="checkbox" name="degree2" value="HSC" />
            BSC<input type="checkbox" name="degree3" value="BSC" /> <br />
            <input type="submit" name="" value="submit" />
        </form>

        <b>6.</b>
        Blood Group
        <select name="blood group">
            <option value="O positive">O+</option>
            <option value="O negative">O-</option>
            <option value="AB positive">AB+</option>
            <option value="AB negative">AB-</option>
            <option value="A positive">A+</option>
            <option value="A negative">A-</option>
            <option value="B positive">B+</option>
            <option value="B negative">B-</option>
        </select>
        <br /><input type="submit" name="" value="submit" />
    </body>
</html>
